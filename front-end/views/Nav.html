<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
    <style>
      /* Apply the retro theme font */
      body {
        font-family: "Press Start 2P", cursive;
        background-color: #011f3f;
        margin: 0;
      }

      nav {
        background-color: #011f3f;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav id="Navbar" class="flex items-center justify-between p-4 border-b-4 border-black">
      <!-- Site Name -->
      <div class="text-yellow-300 text-xl">
        <h1>Memory Master</h1>
      </div>

      <!-- Navbar Buttons -->
      <div class="flex gap-4">
        <button class="bg-yellow-400 hover:bg-yellow-300 text-black font-bold py-2 px-4 border-2 border-black rounded-lg shadow-md transition duration-200">Leaderboard</button>
        <button class="bg-yellow-400 hover:bg-yellow-300 text-black font-bold py-2 px-4 border-2 border-black rounded-lg shadow-md transition duration-200">History</button>
        <button class="bg-yellow-400 hover:bg-yellow-300 text-black font-bold py-2 px-4 border-2 border-black rounded-lg shadow-md transition duration-200">Profile</button>
      </div>
    </nav>
