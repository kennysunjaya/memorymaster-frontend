<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
    <style>
      /* Additional Tailwind customization */
      body {
        font-family: "Press Start 2P", cursive;
        background-color: #011f3f;
      }

      h1 {
        color: #fef2bf;
      }
    </style>
  </head>
  <body>
    <div class="h-screen flex items-center justify-center">
      <div class="w-full max-w-sm bg-[#011f3f] border-4 border-black rounded-lg p-6 text-[#fef2bf] shadow-md">
        <!-- Title -->
        <h1 class="text-center text-2xl mb-6">Sign Up</h1>
        <!-- Sign-Up Form -->
        <form>
          <!-- Username -->
          <div class="mb-4">
            <label for="username" class="block text-sm mb-2">Username</label>
            <input type="text" id="username" name="username" class="w-full px-3 py-2 bg-[#011f3f] border-2 border-black rounded-lg text-[#fef2bf] focus:outline-none focus:ring focus:ring-blue-400" placeholder="Enter your username" required />
          </div>
          <!-- Email -->
          <div class="mb-4">
            <label for="email" class="block text-sm mb-2">Email</label>
            <input type="email" id="email" name="email" class="w-full px-3 py-2 bg-[#011f3f] border-2 border-black rounded-lg text-[#fef2bf] focus:outline-none focus:ring focus:ring-blue-400" placeholder="Enter your email" required />
          </div>
          <!-- Password -->
          <div class="mb-6">
            <label for="password" class="block text-sm mb-2">Password</label>
            <input type="password" id="password" name="password" class="w-full px-3 py-2 bg-[#011f3f] border-2 border-black rounded-lg text-[#fef2bf] focus:outline-none focus:ring focus:ring-blue-400" placeholder="Create a password" required />
          </div>
          <!-- Sign-Up Button -->
          <button type="submit" class="w-full bg-yellow-500 hover:bg-yellow-400 text-black font-bold py-2 px-4 rounded-lg shadow-md transition duration-200">Sign Up</button>
        </form>
        <!-- Footer -->
        <p class="text-center text-xs mt-4">
          Already have an account?
          <a href="#" class="text-yellow-400 underline hover:text-yellow-300">Login</a>
        </p>
      </div>
    </div>
  </body>
</html>
